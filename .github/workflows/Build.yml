name: 🛠️ Optimize Resource Pack

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create A Release After The Build?'
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  optimize:
    name: 🗜️ Run PackSquash
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🗜️ Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest-unstable
          artifact_name: 'Conquest'
          options: .github/workflows/Optimize.toml
      
      - name: ↖️ Get Previous Release
        id: last_release
        uses: actions/github-script@v6
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            return releases[0]?.tag_name || '';

      - name: 📃 Generate Release Notes
        if: ${{ inputs.create_release }}
        id: release_notes
        run: |
          echo "### What's Changed" > RELEASE_NOTES.md
          git log --pretty=format:"* %s" $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD >> RELEASE_NOTES.md
          tree

      - name: Create Release
        if: ${{ inputs.create_release }}
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: Conquest.zip
          body_path: RELEASE_NOTES.md
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false