name: ğŸ› ï¸ Optimize Resource Pack

on:
  workflow_dispatch:
  push:
    branches: main

permissions:
  contents: write

jobs:
  optimize-32x:
    name: ğŸ—œï¸ Run PackSquash 32x
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—œï¸ Run PackSquash 32x
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest-unstable
          artifact_name: 'Conquest32'
          options: |
            pack_directory = '.'
            output_file_path = 'Conquest32.zip'
            allow_mods = ['OptiFine', 'Minecraft Transit Railway 3']
            zip_spec_conformance_level = 'high'
            spooling_buffers_size = 512
            threads = 12
            zip_compression_iterations = 20
            ['**/*?.ogg']
            ogg_obfuscation = true
            ['**/*?.png']
            image_data_compression_iterations = 40

  # Finalize release job
  finalize-release:
    name: ğŸš€ Finalize Release
    needs: optimize-32x
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Optimized Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: ğŸ“‚ Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Extract Commit Title and Body
        id: commit_info
        run: |
          commit_title=$(git log -1 --pretty=%s)
          commit_body=$(git log -1 --pretty=%b)
          echo "commit_title=$commit_title" >> $GITHUB_ENV
          echo "commit_body=$commit_body" >> $GITHUB_ENV

      - name: ğŸ“ Generate Changelog
        id: changelog
        run: |
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ || echo "")
          if [ -z "$previous_tag" ]; then
            changelog=$(git log --pretty=format:"- %s (%an)")
          else
            changelog=$(git log $previous_tag..HEAD --pretty=format:"- %s (%an)")
          fi
          echo "changelog<<EOF" >> $GITHUB_ENV
          echo "$changelog" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ“¦ Create Release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          file: '**/*.zip'
          file_glob: true
          draft: false
          prerelease: false
          release_name: ${{ env.commit_title }}
          body: |
            ${{ env.commit_body }}

            ## Changelog
            ${{ env.changelog }}

  # Send webhook notification with release details
  send-webhook:
    name: ğŸ“¡ Send Webhook
    needs: finalize-release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Get Tag From Context
        id: get_tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: ğŸ“¥ Download Release Files
        run: |
          curl -L -o Conquest32.zip https://github.com/${{ github.repository }}/releases/download/${{ env.tag }}/Conquest32.zip

      - name: ğŸ“¦ Get Release Sizes
        id: get_sizes
        run: |
          size32=$(du -m Conquest32.zip | cut -f1)
          echo "size32=$size32 MB" >> $GITHUB_ENV

      - name: ğŸŒ¿ Extract Branch Name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: ğŸ”” Discord Webhook Action
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL_DISABLED }}
          embed-title: New Release ğŸ””
          embed-url: https://github.com/${{ github.repository }}/releases/tag/${{ env.tag }}
          embed-color: 3535423
          embed-description: |
            ### Release ğŸ“¦
            Download Â» [Click Here â¬](https://github.com/${{ github.repository }}/releases/download/${{ env.tag }}/Conquest32.zip) | Size Â» `${{ env.size32 }}`
