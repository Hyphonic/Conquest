name: üõ†Ô∏è Optimize Resource Pack

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["üîÑÔ∏è Sync Branches"]
    types:
      - completed

permissions:
  contents: write

jobs:
  optimize:
    name: üóúÔ∏è Run PackSquash (${{ matrix.branch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [1.21, 1.21-leafless, 1.21-lite, 1.21-lite+]
    steps:
      - name: üìÇ Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ matrix.branch }}
      
      - name: üîÑ Update pack.mcmeta
        run: |
          # Get current branch name
          BRANCH="${{ matrix.branch }}"

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Update pack.mcmeta with branch and tag
          sed -i "s/<branch>/$BRANCH/g" pack.mcmeta
          sed -i "s/<latest tag>/$LATEST_TAG/g" pack.mcmeta
          echo "‚¨ÜÔ∏è Updated pack.mcmeta with branch: $BRANCH and latest tag: $LATEST_TAG"
          cat pack.mcmeta

      - name: üóúÔ∏è Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest-unstable
          artifact_name: 'Conquest-${{ matrix.branch }}'
          options: .github/workflows/Optimize.toml
