name: üõ†Ô∏è Optimize Resource Pack

on:
  workflow_dispatch:
    inputs:
      keep_optifine: 
        description: 'Keep Optifine-Specific Features?'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  optimize:
    name: üóúÔ∏è Run PackSquash
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üîß Modify Optimize.toml (Remove OptiFine if needed)
        if: ${{ inputs.keep_optifine == false }}
        run: |
          sed -i "s/allow_mods = \['OptiFine', 'Minecraft Transit Railway 3'\]/allow_mods = \['Minecraft Transit Railway 3'\]/" .github/workflows/Optimize.toml
      
      - name: üîÑ Update pack.mcmeta
        run: |
          # Get current branch name
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Update pack.mcmeta with branch and tag
          sed -i "s/<branch>/$BRANCH/g" pack.mcmeta
          sed -i "s/<latest tag>/$LATEST_TAG/g" pack.mcmeta

      - name: üóúÔ∏è Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v4
        with:
          packsquash_version: latest-unstable
          artifact_name: 'Conquest'
          options: .github/workflows/Optimize.toml