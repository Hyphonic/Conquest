name: üîÑÔ∏è Sync Branches

on:
  push:
    branches:
      - 1.21

jobs:
  sync-branches:
    name: üîÑÔ∏è Sync Branches
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout 1.21
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper branch handling

      - name: üîç Set Up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: üçÉ Sync To 1.21-leafless
        run: |
          git checkout 1.21-leafless 2>/dev/null || git checkout -b 1.21-leafless
          git reset --hard origin/1.21
          git checkout origin/1.21 -- "assets/minecraft/models/block"
          git add -A
          git commit -m "üîÑÔ∏è Sync with 1.21 (preserving leafless changes)" || true
          git push origin 1.21-leafless --force

      - name: üîπ Sync To 1.21-lite
        run: |
          git checkout 1.21-lite 2>/dev/null || git checkout -b 1.21-lite
          git reset --hard origin/1.21
          rm -rf "assets/minecraft/optifine"
          rm -rf "assets/memes"
          git add -A
          git commit -m "üîÑÔ∏è Sync with 1.21 (removing optifine and memes)" || true
          git push origin 1.21-lite --force
      
      - name: üî∏ Sync To 1.21-lite+
        run: |
          git checkout 1.21-lite+ 2>/dev/null || git checkout -b 1.21-lite+
          git reset --hard origin/1.21
          rm -rf "assets/minecraft/optifine"
          git add -A
          git commit -m "üîÑÔ∏è Sync with 1.21 (removing optifine)" || true
          git push origin 1.21-lite+ --force
      
      - name: üìù Sync To 1.21-diff
        run: |
          # Get the first commit hash
          FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          
          # Create/checkout diff branch
          git checkout 1.21-diff 2>/dev/null || git checkout -b 1.21-diff
          
          # Reset to first commit
          git reset --hard $FIRST_COMMIT
          
          # Create temp directory and copy changed files
          mkdir -p ../temp_changes
          git diff --name-only $FIRST_COMMIT origin/1.21 | while read file; do
            if [ -f "$(git rev-parse --show-toplevel)/$file" ]; then
              mkdir -p "../temp_changes/$(dirname "$file")"
              cp -f "$(git rev-parse --show-toplevel)/$file" "../temp_changes/$file"
            fi
          done
          
          # Clean working directory and copy changed files back
          git clean -fdx
          cp -rf ../temp_changes/* ./
          rm -rf ../temp_changes
          
          # Add and commit changes
          git add -A
          git commit -m "üîÑÔ∏è Sync with 1.21 (diff only)" || true
          git push origin 1.21-diff --force